<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      body {
        width: 5000px;
        height: 2000px;
        background-image: url("images/math_img_1.jpg");
        background-size: contain;
        background-repeat: no-repeat;
      }
      #wrap {
        position: fixed;
        left: 10px;
        top: 10px;
        background-color: #f39b9b;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>scrollTop: <span class="top">0</span>px</p>
      <p>scrollLeft: <span class="left">0</span>px</p>
    </div>
    <script>
      $(function () {
        $(window).on("scroll", function () {
          let scrollTop = $(this).scrollTop();
          let scrollLeft = $(this).scrollLeft();
          $(".top").text(scrollTop);
          $(".left").text(scrollLeft);
          //스크롤 위치에 따라 이미지 변경
          if (scrollTop > 500) {
            $("body").css({ "background-image": "url(images/math_img_2.jpg)" });
          }else{
            $("body").css({ "background-image": "url(images/math_img_1.jpg)" });
            
          }
        });
      });
    </script>
  </body>
</html>
