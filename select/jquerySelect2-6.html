<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <style></style>
  <body>
  
    <script>
      $(function () {
        var arr1 = ["서울", "대전", "부산", "전주"];
      var arr2 = ["한국", "미국", "일본", "중국"];
      var obj = {
        "name":"정부장", 
        "area":"서울"
      }
      // $.inArry()는 배열에서 특정 값의 인덱스를 찾는다
      const idxNum = $.inArray("부산",arr1)
      // console.log(idxNum);
      const idxNum2 = $.inArray("한국",arr2)
      // console.log(idxNum2);
      
      //값이 배열에 존재하지않으면 -1을 반환
      const okArr1 = $.inArray(arr1)
      const okArr2 = $.inArray(arr2)
      console.log(okArr1);
      console.log(okArr2);
      // $.merge() 두배열을 합하는 기능
      $.merge(arr2,arr1)
      // console.log(arr2);
      
      })
    
    </script>
  </body>
</html>
