<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
</head>
<style>

</style>
<body>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3>직접 선택자</h3>
        <h3 id="tit">직접선택자</h3>
    <script>
        $(function(){
            $("*").css("border" , "1px solid black")
            $("h1").css("color" , "blue").css("font-size" , "20px")
            $("h3").css("background-color" , "#ff0")
            $("#tit").css({"color" : "red" ,"font-size" : "15px" , 
                "background" : "red"
            })

        })
    </script>
</body>
</html>
