<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 조정 및 생성</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <style></style>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
      <h2>이미지 속성</h2>
      <p><img src="images/math_1.jpg" alt="바위" border="2" /></p>
    </section>
    <script>
      $(function () {
        const srcVal = $("#sec_1 img").attr("src")
        // console.log(srcVal);
        $("#sec_1 img").attr(
          {
            "alt" : "보",
            "width" : 200,
            "src" : srcVal.replace("1.jpg" , "3.jpg"),
          }).removeAttr("border")        
      });
    </script>
  </body>
</html>
