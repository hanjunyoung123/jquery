<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 조정 및 생성</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <style></style>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
      <h2><em>html()</em></h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2><em>텍스트()</em></h2>
      <p>내용2</p>
    </section>
    <!-- h4로 본인 이름추가 -->
    <script>
      $(function () {
        const result_1 = $("#sec_1").html()
        // console.log(result_1);
        $("#sec_1 p").html(`<a href="https://www.naver.com/">네이버</a>`)
        $("#sec_1 h4").html(`<h4>한준영</h4>`)

        const result_2 = $("#sec_2").text()
        console.log(result_2);
        $("#sec_2 h2").text(`한준영`)
        $("#sec_2 p").text(`한준영`).css({"color" : "blue"})
      });
    </script>
  </body>
</html>
