<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <style></style>
  <body>
    <h1 class="title">선택자</h1>
    <div>
      <div>
        <p class="txt1">내용</p>
     </div>
       <div>
          <p class="txt2">내용</p>
       </div>
    </div>
    <script>
      $(function () {
        //변수에 스타일을 적용
        const style_1 = {
          "background-color":"#0ff",
          "border":"2px solid #f00",
          "color" : "red"
        }
        const style_2 = {
          "background-color":"#ff0",
          "border":"2px dashed #f00",
          "font-size" : "20px"
        }
        $(".txt1").closest("div").css(style_2) //closest 가장가까운상위요소 선택
      });
    </script>
  </body>
</html>
