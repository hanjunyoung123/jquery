<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script>
      //박스의 높이값 초기화
      $(function () {
        let top = 0;
        //moueswheel 이벤트 또는 DOMMOusewheel이벤트 실행
        $(window).on("mousewheel DOMMOusewheel", function (e) {
          // 마우스 휠의 회전 방향을 감지합니다.
          //wheelDelta 값은 마우스 휠을 위로 스크롤하면 양수, 아래로 스크롤하면 음수입니다.
          let dt = e.originalEvent.wheelDelta;
          // console.log(dt);

          if (dt < 0) {
            console.log(top);

            top += 30;
          } else {
            top -= 30;
          }if(top < 0){  //박스가0보다 작아지지않도록 설정
            top=0
          }
          $(".box").css("top", top + "px");
        });
      });
    </script>
  </body>
</html>
