<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.10.2.min.js"></script>
    <style>
        .focused{
            border: 2px solid #00f;
            outline: none;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm">
        <p>
            <label for="user_id">사용자 ID</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
        <p>
            <label for="user_confirm_pw">비밀번호 확인</label>
            <input type="password" name="user_confirm_pw" id="user_confirm_pw">
        </p>
        <button type="submit">회원가입</button>
    </form>

    <script>
        $("#user_id, #user_pw, #user_confirm_pw").on("click",function(){
            $(this).addClass("focused")
        })
        $("#user_id, #user_pw, #user_confirm_pw").on("blur",function(){
            $(this).removeClass("focused")
        })
        //회원가입 폼 제출 이벤트 처리
        $("#signupForm").submit(function(e){
            e.preventDefault()
            //각 필드에서 입력 값 가져오기
            const userId = $("#user_id").val()
            const userpw = $("#user_pw").val()
            const usercon = $("#user_confirm_pw").val()
            // 각 입력필드가 비었는지 확인
            if(!userId || !userpw || !usercon){
                alert("모든 필드를 입력해 주세요.")
                return
            }
            //비밀번호 일치확인
            if(userpw !== usercon){
                alert("비밀번호가 일치하지 않습니다.")
                return
            }
            alert("회원가입이 완료되었습니다. 로그인페이지로 이동합니다.")
            //로그인페이지로 이동
            window.location.href = "login.html"
        })
    </script>
</body>
</html>
